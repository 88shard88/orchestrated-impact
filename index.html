<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Tracks</title>

<style>
body {
    margin: 0;
    background-color: #ffffff;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.track {
    display: none;
    height: 100vh;
    width: 100vw;
    position: relative;
    text-align: center;
}

.active {
    display: block;
}

.top-text {
    position: absolute;
    top: 20px;
    width: 100%;
    font-size: 24px;
}

.audio-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    cursor: pointer;
    user-select: none;
}

.left {
    left: 20px;
}

.right {
    right: 20px;
}
</style>
</head>

<body>

<!-- Track 07 -->
<div class="track active" id="track1">
    <div class="top-text">
        track 07 - Onion Steak / Battle
    </div>

    <div class="audio-container">
        <audio controls>
            <source src="track1.mp3" type="audio/mpeg">
        </audio>
        <div>2:18</div>
    </div>

    <div class="arrow right" onclick="nextTrack()">›</div>
</div>

<!-- Track 15 -->
<div class="track" id="track2">
    <div class="top-text">
        track 15 - <span style="color:#FF0000;">Orchestrated Impact</span>
    </div>

    <div class="audio-container">
        <audio controls>
            <source src="track2.mp3" type="audio/mpeg">
        </audio>
        <div>3:05</div>
    </div>

    <div class="arrow left" onclick="prevTrack()">‹</div>
</div>

<script>
let current = 1;

function showTrack(num) {
    document.querySelectorAll('.track').forEach(track => {
        track.classList.remove('active');
    });
    document.getElementById('track' + num).classList.add('active');
}

function nextTrack() {
    if (current < 2) {
        current++;
        showTrack(current);
    }
}

function prevTrack() {
    if (current > 1) {
        current--;
        showTrack(current);
    }
}
</script>

</body>
</html>
